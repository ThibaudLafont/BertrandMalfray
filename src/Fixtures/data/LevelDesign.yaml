            content: Cette map est faite pour du Capture the Flag, les spawn des joueurs doivent être près de la zone du drapeau à défendre mais aussi sur le chemin du drapeau adverse afin d'y parvenir rapidement et facilement.
              Ils se situent la plupart du temps dans un espace créé exprès qui permet de ne pas se faire tirer dans le dos ou sur les côtés quand on revient en jeu.
          7:
            type: title
            level: 1
            content: Event
          8:
            type: paragraph
            content: L’event de la map ”Canon” a été pensé pour augmenter le danger sur le centre de la map, et ainsi perdre le drapeau sur une zone très dégagé pour aider le camp adverse à le récupérer plus facilement.
              J'ai choisi un signe qui permet de prévoir quand le missile tombe et ainsi avoir le temps de l'esquiver grâce au dash de Unreal Tournament.
