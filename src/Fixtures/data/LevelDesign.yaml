            type: paragraph
            content: La map permet d’avoir un visuel sur les ennemis de l’autre côté, c’est la zone long range, en hauteur sur les balcons.
              La map oblige les joueurs a passé au milieu qui amène des séquences coopératives afin de faire avancer le drapeau si un allié le portant se fait tuer
              Un sous-sol est présent pour couper légèrement cette zone dangereuse et de fournir des aspects sniper à la map.
