    Map Unreal Tournament - DM Spacebase 41:
      init_date: 15-09-2016
      end_date: 01-10-2016
      role: Level Design
      contributorsNbre: 0
      summary: Création d'une map en mode deathmatch à 16 joueurs sur Unreal Tournament avec un event.
        La map est une base spatiale futuriste avec une ouverture en haut pour voir le ciel étoilé et deux planètes (les landmarks).
      skills:
        - Analyse du jeu Unreal Tournament
        - Création de différents modules LD
        - Programmation Blueprint
        - Playtests et équilibrage
      concept:
        type: Jeu PC
        genre: FPS
        target: Adulte
      content:
        1:
          type: title
          level: 1
          content: Note d'intention
        2:
          type: local
          name: Planche-Rendu-Map
          alt: Planche de rendu d'une création de map multijoueur 16 joueurs sur unreal tournament.
          display: right
          extension: jpg
          folder_name: leveldesign
        3:
          type: paragraph
          content: La map permet d’avoir un visuel sur les ennemis de l’autre côté, c’est la zone long range.
            Mais cette zone est très ouverte, ce qui incite le joueur a utilisé des armes mi-distance, quand un ennemi est du même côté que le joueur.
        4:
          type: paragraph
          content: Des couloirs font le tour, afin de récupérer armes/munitions/soins, ces couloirs sont des zones de corps à corps,
            et sont des zones plus sûres pour se régénérer. Certains gardent une grande visibilité pour permettre d’utiliser aussi des armes mi-distance.
            Il y a des wall dodge, wall slide, lift jump pour atteindre des bonus, mais ils restent toujours atteignable,
            par d’autres chemins si le joueur ne maîtrise pas ces features.
        5:
          type: title
          level: 1
          content: Explication
        6:
          type: local
          name: Planche_rendu_modules
          alt: Planche de rendu des modules utilisés pour la création de DM Spacebase41 sur unreal tournament.
          display: left
          extension: jpg
          folder_name: leveldesign
        7:
          type: paragraph
          content: Cette map est faite pour du Deathmatch, les spawn des joueurs doivent être bien timé, pour ne pas favoriser un joueur.
            Ils se situent la plupart du temps dans un espace créé exprès qui permet de ne pas se faire tirer dans le dos ou sur les côtés quand on revient en jeu.
        8:
          type: paragraph
          content: Dans Unreal Tournament, la verticalité est très utilisé, j’ai choisi de placer des “base jump” pour changer très rapidement d’étage, et ainsi ne pas casser le flow comme pourrait le faire des ascenseurs.
            Le plus gros bonus, le “Berserker”, se situe au milieu de la map, dans le bâtiment central.
        9:
          type: paragraph
          content: Des couloirs font le tour de ce bâtiment, on y trouve armes/soin/munitions.
            La map est une base spatiale futuriste avec une ouverture en haut pour voir le ciel étoilé et deux planètes (les landmarks).
        10:
          type: title
          level: 1
          content: Event
        11:
          type: paragraph
          content: L’event de la map ”Brouillard” a été pensé pour réduire la visibilité du joueur et ainsi l’inciter à utiliser des armes corps à corps.
            Au départ, le brouillard devait être empoisonné et retirer 1 point de vie par seconde pendant 50 secondes, afin de réduire de moitié la vie de tous les joueurs.
            Mais les joueurs trouvaient cela frustrant alors l’empoisonnement a été enlevé.
